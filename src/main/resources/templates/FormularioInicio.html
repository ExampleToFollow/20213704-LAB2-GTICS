<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>STF GAMES:  El juego de las minas explosivas</title>
</head>
<body class="container">
<div class="container">
    <h2>STF GAMES:  El juego de las minas explosivas</h2>
    <hr/>
    <form method="POST" action="/jugar">
        <div class="mb-3">
            <label for="filas">Número de filas</label>
            <input name="filas" type="text" class="form-control" id="filas">
        </div>
        <div class="mb-3">
            <label for="columnas">Número de columnas</label>
            <input name="columnas" type="text" class="form-control" id="columnas">
        </div>
        <div class="mb-3">
            <label for="intentos">Número de intentos</label>
            <input name="intentos" type="text" class="form-control" id="intentos">
        </div>
        <div class="mb-3">
            <label for="numBombas">Número de bombas</label>
            <input name="numBombas" type="text" class="form-control" id="numBombas">
        </div>
        <div class="mb-3">
            <label for="posiciones">posiciones de bomba</label>
            <input name="posiciones" type="text" class="form-control" id="posiciones">
        </div>
        <!--SE ASUME QUE SIEMPRE SERÁ LLENADO CORRECTAMENTE :D -->
        <button type="submit" class="btn btn-primary">Iniciar juego</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
